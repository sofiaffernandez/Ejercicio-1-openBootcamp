
<!DOCTYPE html>
<html>
    <head>
        <title>Aprendiendo a utilizar imágenes, vídeos y audio</title>
    </head>
    <body>
    <section>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="imagen_videojuego_favorito.jpg" alt="imagen de mi videojuego favorito">
     </section>
     <section>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video src="vídeo_descargado.mp4" autoplay loop muted controls></video>
       </section>
     <section>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio src="audio_descargado.mp3" autoplay loop controls></audio>
        </section>
    </body>
</html>
